<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
      Ожидание
    </div>
  </div>

  <div class="button-panel">
    <button mat-icon-button aria-label="Редактировать" (click)="openEditDialog()">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button aria-label="Удалить" (click)="deleteEntity()">
      <mat-icon>delete</mat-icon>
    </button>
  </div>

  <div class="table-container">

    <table mat-table [dataSource]="data" class="example-table"
           matSort matSortActive="createDate" matSortDisableClear matSortDirection="desc">

      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef></th>

        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="idd">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          #
        </th>
        <td mat-cell *matCellDef="let row">{{row.idd}}</td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="employee_code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Табельный номер
        </th>
        <td mat-cell *matCellDef="let row">{{row.employee_code}}</td>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          ФИО
        </th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <ng-container matColumnDef="position_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Должность
        </th>
        <td mat-cell *matCellDef="let row">{{row.position_id}}</td>
      </ng-container>

      <ng-container matColumnDef="cabinet_number">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Номер кабинета
        </th>
        <td mat-cell *matCellDef="let row">{{row.cabinet_number}}</td>
      </ng-container>

      <ng-container matColumnDef="time_of_receipt_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Время приёма
        </th>
        <td mat-cell *matCellDef="let row">{{row.time_of_receipt_id}}</td>
      </ng-container>

      <ng-container matColumnDef="type_of_service_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Вид услуги
        </th>
        <td mat-cell *matCellDef="let row">{{row.type_of_service_id}}</td>
      </ng-container>

      <!-- Created Column -->
      <ng-container matColumnDef="createDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Дата обновления
        </th>
        <td mat-cell *matCellDef="let row">{{row.createDate}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSizeOptions]="sizeOption" [pageSize]="5"></mat-paginator>
</div>
